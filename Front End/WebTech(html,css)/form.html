<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <form action="#" method="POST">

        <fieldset>
            <legend>LOGIN DETAILS</legend>

        <label for="sky">First Name</label>

        Lastname Name:<input type="text" name="lname" placeholder="enter ur last name"> <br>
        Password<input type="password" name="pwd" placeholder="enter ur password" required pattern="prag123"> <br>

        email<input type="email">
          url<input type="url">

        <input type="reset" name="" id="">

        </fieldset>

        <input type="radio" name="gender" value="male">MALE
        <input type="radio" name="gender" value="female" checked>FEMALE <br>

<!-- multiple option -->

         <input type="button" value="click here"> <br><br>
        <input type="file" name="choose here"><br><br>

        once upon a time

              <option value="english">english</option>

    </form>
